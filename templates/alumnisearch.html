<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumini Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- 
<style>
  *{
    background-image: linear-gradient(to right, gray, lightgray);
  }
</style> -->

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>


  <h1 class="prediction my-3">Alumni Search</h1>

  <!-- Carousel -->
  <div id="demo" class="carousel slide slides my-4" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static', filename='placement_logo.png')}}" alt="Los Angeles" class="d-block"
          style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='placement_logo.png')}}" alt="Chicago" class="d-block"
          style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='placement_logo.png')}}" alt="New York" class="d-block"
          style="width:100%">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <form action="/result" method="POST">
  <div class="container-fluid mt-3 container2">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Enter Alumni Name </span>
      <input type="text" name= "fname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="submit" class="btn btn-outline-primary mx-4" >Search</button>
    <!-- <input type="submit"> -->
  </div>
</form>


  {% if name %}
            <div class="data" style="margin-left: 20px;">
              <!-- <p>{{name}}</p> -->
              <p>Email Id: {{name['email']}}</p>
              <p>College Name: {{name['college']}}</p>
              <p>Branch: {{name['branch']}}</p>
              <p>Offer from: {{name['offer']}}</p>  
            </div>          
  {% endif %}

</body>

</html>
